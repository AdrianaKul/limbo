
language: cpp

os:
  - linux

sudo: required

dist: trusty

compiler:
  - gcc
  - clang
addons:
  apt:
    packages:
    - libboost1.55-all-dev
    - libeigen3-dev
    - libtbb-dev
    - libgtest-dev
    - autoconf
    - automake
    - libtool
    - libgoogle-glog-dev
    - libgflags-dev

install:
  - cd /usr/src/gtest
  - sudo mkdir build && cd build
  - sudo cmake ..
  - sudo make
  - sudo cp *.a /usr/lib
  - cd
  - git clone https://github.com/beniz/libcmaes.git
  - cd libcmaes
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - cd
  - cd /resibots/limbo


# Change this to your needs
script:
  - ./waf configure
  - ./waf --tests --alltests -v
